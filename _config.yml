title: Course Notebooks Test
html:
    theme:
        name: "sphinx_book_theme"
        options:
            default_mode: "light"
            theme_switcher: true
    extra_css:
        - custom_hide.css
    extra_js:
        - custom_toggle.js
sphinx:
    config:
        html_show_copyright: false
jupyter_execute_notebooks: "off"
execute:
    execute_notebooks: "off"
    allow_errors: false
    exclude_patterns: []
    timeout: 30
    stderr_output: remove
    stdout_output: remove
    remove_code_outputs: true
